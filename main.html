<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="player__video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <button class="toggle">►</button>
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
    <input class="volume" type="range" min="0" max="1" step="0.1">
    <input class="speed" type="range" min="0.5" max="2" step="0.1">
    <button class="rewind">« 10s</button>
    <button class="forward">25s »</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
